#     Latitude: 47
#     Longitude: 8
---
Except:
  environment: 'live'
---
TractorCow\Robots\Robots:
  disallowed_urls:
    - '*'
  sitemap: ''

SilverStripe\View\SSViewer:
  source_file_comments: false

---
Only:
  environment: 'live'
---
SilverStripe\Dev\DevelopmentAdmin:
  deny_non_cli: true
