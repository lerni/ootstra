---
Name: app-vite
---
SilverStripe\Core\Injector\Injector:
  Bigfork\Vitesse\Vite:
    class: 'Bigfork\Vitesse\Vite'
    calls:
      publicPath: [ 'usePublicPath', ['../default'] ]
      buildDirectory: [ 'useBuildDirectory', ['dist'] ]
      # Disable automatic preload tags - we handle preloading via HTTP Link headers in PageController
      preloadTagAttributes: [ 'usePreloadTagAttributes', [false] ]
