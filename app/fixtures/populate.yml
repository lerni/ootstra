  rechtiches:
    Title: 'Datenschutz & Rechtliches'
    ShowTitle: 1
    TitleLevel: 1
    Parent: =>DNADesign\Elemental\Models\ElementalArea.datenschutzArea
    HTML: '<h2>Rechtliche Hinweise</h2><p>Abbildungen können nicht im Serien-Lieferumfang enthaltenes Zubehör darstellen. Durch Weiterentwicklungen können Abbildungen und technische Daten abweichen. Irrtümer und Änderungen vorbehalten. Alle Rechte vorbehalten. Jegliche Verwertung, Verbreitung, Wiedergabe, Vervielfältigung oder Speicherung bedarf der vorherigen schriftlichen Genehmigung des Herausgebers.</p><h3>Haftungshinweis</h3><p>Der Inhalt dieser Webseite wird sorgfältig gepflegt. Dennoch wird keine Haftung für den Inhalt übernommen. Druckfehler, Irrtümer und Änderungen vorbehalten. Der gesamte Inhalt ist urheberrechtlich geschützt. Für externe Links wird keine Haftung übernommen.</p><h3>Urheberrechte</h3><p>Alle Rechte vorbehalten. Jegliche Verwertung, Verbreitung, Wiedergabe, Vervielfältigung oder Speicherung bedarf der vorherigen schriftlichen Genehmigung des Herausgebers.</p><h2>Datenschutzerklärung</h2><h3>Geltungsbereich</h3><p>Diese Datenschutzerklärung klärt Nutzer über die Art, den Umfang und Zwecke der Erhebung und Verwendung personenbezogener Daten durch den Anbieter auf dieser Website (im folgenden „Angebot“) auf.</p><h3>Zugriffsdaten/Server-Logfiles</h3><p>Der Anbieter erhebt Daten über jeden Zugriff auf das Angebot (sogenannte Serverlogfiles). Zu den Zugriffsdaten gehören:</p><ul class="split-2"><li>Name der abgerufenen Webseite, Datei(en)</li><li>Datum und Uhrzeit des Abrufs</li><li>übertragene Datenmenge</li><li>Meldung über erfolgreichen Abruf</li><li>Browsertyp und Version des Betriebssystem vom Nutzer</li><li>Referrer URL (die zuvor besuchte Seite) und Exit Seiten</li><li>IP-Adresse und der anfragende Provider</li><li>Standortdaten (insb. bei Verwendung von Mobilgeräten)</li><li>Informationen zur Interaktion zwischen Seiten (z.B. Scrolling, Klicken, Mouse­overs)</li></ul><p>Diese Protokolldaten werden nur für statistische Auswertungen zum Zweck des Betriebs, der Sicherheit und der Optimierung des Angebotes verwendet. Der Anbieter behält sich vor, die Protokolldaten nachträglich zu überprüfen, wenn konkrete Anhaltspunkte auf eine rechtswidrige Nutzung hinweisen.</p><h3>Umgang mit personenbezogenen Daten</h3><p>Personenbezogene Daten sind Informationen, mit deren Hilfe eine Person bestimmbar ist. Dazu gehören der Name, die E-Mail-Adresse oder die Telefonnummer. Personenbezogene Daten werden vom Anbieter nur dann erhoben, genutzt und weitergegeben, wenn dies gesetzlich erlaubt ist oder die Nutzer in die Datenerhebung einwilligen.</p><h3>Kontaktaufnahme</h3><p>Bei der Kontaktaufnahme mit dem Anbieter (zum Beispiel per Kontaktformular oder E-Mail) werden die Angaben des Nutzers zwecks Bearbeitung der Anfrage sowie für den Fall, dass Anschlussfragen entstehen, gespeichert.</p><h3>Rechtsgrundlagen der Datenverarbeitung</h3><p>Wir verarbeiten personenbezogene Daten der Nutzer nur unter Einhaltung der einschlägigen Datenschutzbestimmungen der Schweiz. Die Rechtsgrundlagen sind:</p><ul class="split-2"><li>Einwilligung des Nutzers</li><li>Vertragserfüllung und vorvertragliche Anfragen</li><li>Rechtliche Verpflichtung</li><li>Berechtigte Interessen des Anbieters, sofern keine überwiegenden Interessen oder Grundrechte des Nutzers entgegenstehen</li></ul><h3>Widerruf, Änderungen, Berichtigungen und Aktualisierungen</h3><p>Nutzer haben das Recht, auf Antrag unentgeltlich Auskunft zu erhalten über die personenbezogenen Daten, die über sie gespeichert wurden. Zusätzlich haben Nutzer das Recht auf Berichtigung unrichtiger Daten, Sperrung und Löschung ihrer personenbezogenen Daten, soweit dem keine gesetzliche Aufbewahrungspflicht entgegensteht.</p><h3>Cookies &amp; Tracking</h3><p>Cookies sind kleine Dateien, die es ermöglichen, auf dem Zugriffsgerät der Nutzer (PC, Smartphone o.ä.) spezifische, auf das Gerät bezogene Informationen zu speichern. Sie dienen zum einen der Benutzerfreundlichkeit von Webseiten und damit den Nutzern (z.B. Speicherung der gewählten Sprache). Zum anderen werden sie verwentet, um die statistische Daten der Webseitennutzung zu erfassen und diese zum Zweck der Verbesserung des Angebotes analysieren zu können. Nutzer können auf den Einsatz von Cookies Einfluss nehmen. Die meisten Browser verfügen über eine Option mit der das Speichern von Cookies eingeschränkt oder komplett verhindert werden kann. Allerdings wird darauf hingewiesen, dass die Nutzung und insbesondere der Nutzungskomfort ohne Cookies eingeschränkt werden. [ConsentLink, beforeText = "Die Verwendung von Cookies und andere Tracking-Technologien auf dieser Webseite kann per ", afterText=" verwaltet werden."]</p><h3>Einbindung von Diensten und Inhalten Dritter</h3><p>Innerhalb dieses Angebots können Inhalte Dritter, wie zum Beispiel Videos von YouTube, Kartenmaterial von Google-Maps, Google Web-Fonts, RSS-Feeds oder Grafiken von anderen Webseiten eingebunden werden. Dies setzt voraus, dass die Anbieter dieser Inhalte (nachfolgend bezeichnet als “Dritt-Anbieter”) die IP-Adresse der Nutzer kennen. Ohne IP-Adresse wäre keine Verbindung möglich und somit könnten die Inhalte nicht im Browser des jeweiligen Nutzers angezeigt werden. Die IP-Adresse ist für die Darstellung dieser Inhalte erforderlich. Wir bemühen uns nur solche Inhalte zu verwenden, deren jeweilige Anbieter die IP-Adresse lediglich zur Auslieferung der Inhalte verwenden. Jedoch haben wir keinen Einfluss darauf, falls die Dritt-Anbieter die IP-Adresse z.B. für statistische Zwecke speichern.</p><h3>Google Tag Manager</h3><p>Mit dem Google Tag Manager können Vermarkter Website-Tags über eine Oberfläche verwalten. Der Tag Manager selbst, der die Tags einsetzt, funktioniert jedoch ohne Cookies und erfasst keine personenbezogenen Daten. Der Tag Manager sorgt lediglich für die Auslösung anderer Tags, die ihrerseits unter Umständen Daten erfassen. Zu diesen jeweiligen Drittanbietern finden sich entsprechende Erklärungen in dieser Datenschutzerklärung. Der Google Tag Manager verwendet diese Daten aber nicht. Haben Sie eine Deaktivierung von Cookies eingestellt oder sonst vorgenommen, wird diese für alle Tracking-Tags beachtet, die mit dem Google Tag Manager eingesetzt wurden, das Tool ändert also Ihre Cookie-Einstellungen nicht.</p><h3>Google Maps</h3><p>Diese Webseite verwendet das Produkt Google Maps von Google Inc. Durch Nutzung dieser Webseite erklären Sie sich mit der Erfassung, Bearbeitung sowie Nutzung der automatisiert erhobenen Daten durch Google Inc., deren Vertreter sowie Dritter einverstanden. Die Nutzungsbedingungen finden sie unter "Nutzungsbedingungen von Google Maps".</p><h3>Google Analytics</h3><p>Diese Website benutzt Google Analytics, einen Webanalysedienst der Google Inc. („Google“). Google Analytics verwendet sog. „Cookies“, Textdateien, die auf Ihrem Computer gespeichert werden und die eine Analyse der Benutzung der Website durch Sie ermöglichen. Die durch den Cookie erzeugten Informationen über Ihre Benutzung dieser Website werden in der Regel an einen Server von Google in den USA übertragen und dort gespeichert. Im Falle der Aktivierung der IP-Anonymisierung auf dieser Webseite wird Ihre IP-Adresse von Google jedoch innerhalb von Mitgliedstaaten der Europäischen Union oder in anderen Vertragsstaaten des Abkommens über den Europäischen Wirtschaftsraum zuvor gekürzt.</p><p>Nur in Ausnahmefällen wird die volle IP-Adresse an einen Server von Google in den USA übertragen und dort gekürzt. Google wird diese Informationen benutzen, um Ihre Nutzung der Website auszuwerten, um Reports über die Websiteaktivitäten für die Websitebetreiber zusammenzustellen und um weitere mit der Websitenutzung und der Internetnutzung verbundene Dienstleistungen zu erbringen. Auch wird Google diese Informationen gegebenenfalls an Dritte übertragen, sofern dies gesetzlich vorgeschrieben oder soweit Dritte diese Daten im Auftrag von Google verarbeiten. Die im Rahmen von Google Analytics von Ihrem Browser übermittelte IP-Adresse wird nicht mit anderen Daten von Google zusammengeführt.</p><h3>Microsoft Clarity</h3><p>Diese Webseite verwendet Microsoft "Clarity". Clarity ermöglicht das Nutzungsverhalten zu analysieren. Es entsteht ein Protokoll von Mausbewegungen und Klicks um potentielle Verbesserungen für das Angebot daraus abzuleiten. Die erhobenen Informationen werden an Clarity übermittelt und dort gespeichert. [ConsentLink, beforeText = "Die Verwendung von Clarity auf dieser Webseite kann per ", afterText=" verwaltet werden."]</p><p>Weitere Informationen über Clarity und die damit gesammelten Daten sind per<a rel="noopener noreferrer" href="https://clarity.microsoft.com/terms" target="_blank"> Datenschutzhinweis von Clarity</a> verfügbar.</p><h3>Kontakt bei Datenschutzfragen</h3><p>Wenn Sie Fragen oder Bedenken bezüglich der Verarbeitung Ihrer personenbezogenen Daten haben, können Sie unseren Datenschutzbeauftragten kontaktieren:</p><p class="halveinline">[Location, Title="1", Field="Title"]<br>[Location, Title="1", Field="Address"]<br>[Location, Title="1", Field="PostalCode"] [Location, Title="1", Field="Town"]</p><p class="halveinline">[Location, Title="1", Field="Telephone"]</p><p>[Location, Title="1", Field="EMailLink"]</p><p>&nbsp;</p>'
